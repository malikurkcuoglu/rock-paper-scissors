<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">ROCK - PAPER - SCISORS</h1>
      <div class="player-choice">
        <button id="rock" class="buttons">Rock</button>
        <button id="paper" class="buttons">Paper</button>
        <button id="scissors" class="buttons">Scissors</button>
      </div>
      <div class="score-board">
        <div class="human-score"></div>
        <div class="computer-score"></div>
        <div class="info"></div>
      </div>
    </main>
  </body>
</html>
